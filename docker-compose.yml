version: '3.8'

services:
  jora-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_JORA_API_BASE: ${NEXT_PUBLIC_JORA_API_BASE}
        NEXT_PUBLIC_JORA_FRONTEND_API_KEY: ${NEXT_PUBLIC_JORA_FRONTEND_API_KEY}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_JORA_API_BASE=${NEXT_PUBLIC_JORA_API_BASE}
      - NEXT_PUBLIC_JORA_FRONTEND_API_KEY=${NEXT_PUBLIC_JORA_FRONTEND_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - jora-frontend
    restart: unless-stopped
